<section class="display-flex-center flex-inicio">
    <mat-card class="example-card card-radius-2em" color="primary">
        <img mat-card-image src="assets/img/angular_logo.png" alt="wallpaper de angular">
        <mat-card-content>
            <p> Tecnologias implementadas: </p>
            <div class="flex-checkbox">
                <small>
                    <mat-checkbox class="example-margin" [checked]="true" disabled>Angular V12.0.4</mat-checkbox>
                </small>
                <small>
                    <mat-checkbox class="example-margin" [checked]="true" disabled>Bootstrap V5.0</mat-checkbox>
                </small>
                <small>
                    <mat-checkbox class="example-margin" [checked]="true" disabled>Angular material V12.0.4</mat-checkbox>
                </small>
                <small>
                    <mat-checkbox class="example-margin" [checked]="true" disabled>Font Awesome V5.15.3</mat-checkbox>
                </small>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="color-btn-black btn-radius" routerLink="/gestion-usuarios">Ejecutar prueba</button>
        </mat-card-actions>
    </mat-card>
</section>
